<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="containerLogo">
                <img src="./img/logo.png" alt="">
            </div>
        </header>


        <main>
            <div class="containerMain">
                <h1>Quem está assistinto?</h1>
                <ul class="itens">
                    
                    <li class="card">
                        <a href="#">
                            <figure class="perfil"><img src="./img/pink.png" alt="foto-pink"></figure>
                        </a>
                        <h3>Aline</h3>
                    </li>

                    <li class="card">
                        <a href="#">
                            <figure class="perfil"><img src="./img/panda.png" alt="foto-panda"></figure>
                        </a>
                        <h3>Pedrinho</h3>
                    </li>

                    <li class="card">
                        <a href="#">
                            <figure class="perfil"><img src="./img/robot.png" alt="foto-robo"></figure>
                        </a>
                        <h3>Júlia</h3>
                    </li>

                    <li class="card">
                        <a href="#">
                            <figure class="plus"><img src="./img/plus.png" alt="foto-adicionar"></figure>
                        </a>
                        <h3>Adicionar perfil</h3>
                    </li>

                </ul>
            </div>
        </main>

        <footer>
            <div class="containerBotton">
                <button>
                    <h2>Gerenciar Perfis</h2>
                </button>
            </div>
        </footer>

    </div>
</body>
</html>
